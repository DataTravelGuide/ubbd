UBBD_DIR: "/data/ubbd"
VALGRIND: 0
ubbd_backend_file: "/dev/ram0p1"
ubbd_backend_file_size: 1048576000
ubbdadm_action_num: 10
ubbd_daemon_timeout: !mux
        no_timeout:
                ubbdd_timeout: 0
        tensec:
                ubbdd_timeout: 10
        onemin:
                ubbdd_timeout: 60
        tenmin:
                ubbdd_timeout: 600

ubbd_dev_timeout: !mux
        no_timeout:
                ubbd_dev_timeout: 0
        10sec:
                ubbd_dev_timeout: 10000

ubbd_page_reserve: !mux
        no_reserve:
                ubbd_page_reserve: 0
        70percent:
                ubbd_page_reserve: 70

fio_block_size: !mux
        4K:
                block_size: "4K"
        1M:
                block_size: "1M"

fio_iops_limit: !mux
        no_limit:
                iops_limit: 0
        ten:
                iops_limit: 10
fio_direct: !mux
        buffer:
                fio_direct: False
        direct:
                fio_direct: True
