xfstests_dir: '/data/xfstests'
ubbd_dir: "/data/ubbd"
scratch_mnt: '/mnt/scratch'
test_mnt: '/mnt/test'
test_set: '-g auto'
ubbdd_timeout: !mux
        no_timeout:
                ubbdd_timeout: 0
        30sec:
                ubbdd_timeout: 30
fs_type: !mux
        fs_ext4:
                fs: 'ext4'
                # Exclude only if test_range not provided
                exclude: 'null'
        fs_f2fs:
                fs: 'f2fs'
                # Exclude only if test_range not provided
                exclude: "null"
        fs_xfs:
                fs: 'xfs'
                # Exclude only if test_range not provided
                exclude: 'null'
disk_type: !mux
        disk_test: /dev/ubbd0
        disk_scratch: /dev/ubbd1
