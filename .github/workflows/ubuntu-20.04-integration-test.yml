name: Run integration tests on ubuntu-20.04

on:
  pull_request:
    types: [labeled]
    labels:
      - name: integration-tests
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: Create SSH directory
      run: mkdir -p ~/.ssh

    - name: Add SSH key to known_hosts
      run: ssh-keyscan datatravelguide.yds.life >> ~/.ssh/known_hosts
      
    - name: SSH into server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        ssh -i $SSH_PRIVATE_KEY -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@datatravelguide.yds.life "echo 'Hello, world!'"
