xfstests_dir: '/data/xfstests_ram'
skip_dangerous: True
scratch_mnt: '/mnt/scratch'
test_mnt: '/mnt/test'
# Uncomment and edit test_range for running specific tests
fs_type: !mux
    fs_ext4:
        fs: 'ext4'
        # Exclude only if test_range not provided
        exclude: "ext4/045 generic/044 generic/045 generic/046 generic/081 generic/108 generic/388 generic/459 generic/627"
    fs_f2fs:
        fs: 'f2fs'
        # Exclude only if test_range not provided
        exclude: "null"
    fs_xfs:
        fs: 'xfs'
        # Exclude only if test_range not provided
        exclude: "generic/083 generic/108 xfs/030 xfs/032 xfs/073 xfs/177 xfs/503 xfs/506 xfs/514 xfs/515"
disk_type: !mux
    disk_test: /dev/ubbd0
    disk_scratch: /dev/ubbd1
